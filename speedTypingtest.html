<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class=" container bg-container">
        <div class="row">
            <div class="col-12" id="speedTypingTest">
                <h1 class="header pt-3 mb-4 pl-3">Speed Typing Test</h1>
                <p class="pl-3">On your fingers lets set Go!</p>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mr-3" />
                    <p class="mr-3 noSeconds" id="timer">0</p>
                    <p class="noSeconds">seconds</p>
                </div>
            </div>

            <div class="col-12">
                <div class="card-container">
                    <p id="quoteDisplay"></p>
                    <textarea id="quoteInput" placeholder="type here" class="form-control" rows="5" cols="20"></textarea>
                </div>
                <div class="text-center text-light mt-3">
                    <div id="spinner" class="d-none spinner-border" role="status">
                        <span class="sr-only">Loading..</span>
                    </div>
                </div>
                <p id="result"></p>
                <div class="text-center">
                    <button class="btn" id="submitBtn" type="submit">Submit</button>
                    <button class="btn" id="resetBtn" type="submit">Reset</button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
